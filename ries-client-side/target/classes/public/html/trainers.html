<div ng-controller="trainerCtrl">
    <div class="">
        <div class="toolbar">
            <h2>{{title}}</h2>
        </div>

        <div class="table-responsive riesTable">
            <table class="table table-hover table-bordered table-condensed">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th ng-click="">First Name</th>
                        <th ng-click="">Last Name</th>
                        <th ng-click="">Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="trainer in trainerList">
                        <td>{{$index + 1}}</td>
                        <td>{{trainer.firstName}}</td>
                        <td>{{trainer.lastName}}</td>
                        <td>{{trainer.email}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
