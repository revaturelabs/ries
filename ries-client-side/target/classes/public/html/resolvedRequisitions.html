<div ng-controller="resolvedReqCtrl">
    <div class="toolbar">
        <h2>{{title}}</h2>

        <div class="toolbar-inner">

            <button type="button" class="btn btn-primary" ng-click="viewRequisitions()">Upcoming Requisitions</button>
            <button type="button" class="btn btn-primary" ng-csv="formatRequisition()" filename="ResolvedReq.csv"><span class="glyphicon glyphicon-download-alt dlbutton" data-toggle="tooltips" title="Export To CSV" data-placement="bottom"></span></button>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dlbutton"><span class="glyphicon glyphicon-filter dropbtn dlbutton"></span>
                    <div class="dropdown-content">
                        <a ng-click="filterBy('All')">All</a>
                        <a ng-clickc="filterBy('your')">My Requistions</a>
                    </div>
                </button>
            </div>
        </div>

    </div>


    <div class="table-responsive riesTable" id="reqExport">
        <table class="table table-hover table-bordered table-condensed">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Date Created</th>
                    <th>Interview Date</th>
                    <th>Guest ID</th>
                    <th>Host ID</th>
                    <th>Recruiter ID</th>
                    <th>Video Link</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="resReq in resolvedReqs">
                    <td>{{$index + 1}}</td>
                    <td>{{resReq.id}}</td>
                    <td>{{resReq.createDate | date:'MM/dd/yyyy @ h:mm a'}}</td>
                    <td>{{resReq.interviewDate | date:'MM/dd/yyyy @ h:mm a'}}</td>
                    <td>{{resReq.guest}}</td>
                    <td>{{resReq.host}}</td>
                    <td>{{resReq.recruiter}}</td>
                    <td><a>{{resReq.video}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
