<style>
    video {
        width: 100% !important;
        height: auto !important;
    }

    .manualHeight {
        height: 400px;
    }

    .asdf {
        border: thin solid black;
        border-radius: 5px;
    }

    .manualHeight {
        height: 400px;
    }

    .btn-session {
        background: orangered;
        border: none;
        color: white;
        border-radius: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .btn-session2 {
        background: darkslategray;
        border: none;
        color: white;
        border-radius: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .row.is-flex {
        display: flex;
        flex-wrap: wrap;
    }

    .row.is-flex > [class*='col-'] {
        display: flex;
        flex-direction: column;
    }

    .row.is-flex {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }

    .row.is-flex > [class*='col-'] {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }

    .bottom {
        position: absolute;
        bottom: 0;
    }

    .he {
        height: 150px;
    }

    .ninety-height {
        position: relative;
        height: 90%;
    }

    .almost-fullspace {
        width: 90%;
        height: 90%;
    }

    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<div ng-controller="guestCtrl">

    <div id="loginModal" class="modal" style="display:block">
        <div class="modal-content">
            <p>Hi, {{guestName}}! Revature records technical interviews to improve the quality of trainings</p>
            <!--<button ng-click="craigSignIn()" class="btn btn-primary">Sign in as Craig</button>-->
            <!--<button ng-click="jhoanSignIn()" class="btn btn-primary">Sign in as Jhoan</button>-->
            <button ng-click="accept()" class="btn btn-primary">Accept</button>
            <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
    <div id="equipmentTest" class="call-page container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div style="text-align: center">
                        <button id="startTestEquipment" ng-click="testEquipment()" class="btn-session">
                            Test Equipment
                        </button>
                        <button id="endTestEquipment" ng-click="endTest()" class="btn-session">End Test</button>
                        <button ng-hide="isTesting" ng-click="startSession()" class="btn-session">Join Session
                        </button>
                    </div>
                </div>
                <div class="row" ng-hide="!isTesting">
                    <div class="col-md-6 col-md-offset-3 asdf">
                        <video id="testRecord" autoplay muted></video>
                    </div>
                </div>
                <div class="row" ng-hide="isTesting ">
                    <div class="col-md-6 col-md-offset-3" asdf>
                        <video id="testResult" autoplay controls></video>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="callPage" class="call-page container-fluid" style="display:none">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 ">
                <div style="text-align: right">
                    <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
                </div>
            </div>
        </div>
        <div class="row is-flex ">
            <div class="col-md-2 col-md-offset-1 asdf manualHeight">
                <div id="currentlyInChat" class =" manualHeight">
                    Waiting for others to join...
                </div>
                <div class="bottom">
                    <video id="remote" autoplay></video>
                </div>
            </div>
            <div class="col-md-6 manualHeight">
                <video style="height: 400px !important;" id="local" autoplay muted></video>
            </div>

            <div class="manualHeight col-md-2" style="text-align:center">
                <div>
                    <div id="chatarea" class="text-left asdf centered"
                         style="text-align: left;overflow: auto;height:320px;"></div>
                </div>
                <form id="chatForm" style="text-align:center">
                    <div class="bottom" style="text-align:center">
                        <input id="msgInput" type="text" placeholder="message"/>
                        <button id="sendMsgBtn" class="btn-session2 almost-fullspace btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>End session?</p>
            <span class="close">&times;</span>
            <button id="endSessionBtn" class="btn-danger btn">End Session</button>
            <button id="endSessionCancelBtn" ng-click="turnOffModal()" class="btn btn-primary">Cancel</button>
        </div>
    </div>

</div>
