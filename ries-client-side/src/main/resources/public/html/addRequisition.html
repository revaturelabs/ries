<div ng-controller="addReqCtrl">
    <center>
        <form class="form-revature">

            <h2>Submit Requisiton</h2>

            <div class="row">
                <label>Recruiter: </label>
                <input data-ng-model="recruiter" name="recruiter" id="recruiter" class="col-xs-12 col-md-12" ng-value="user.name" type="text" disabled autofocus>
            </div>

            <div class="row">
                <label>Interviewer: </label>
                <select data-ng-model="reqHost" name="reqHost" id="reqHost" class="col-xs-12 col-md-12" ng-options="trainer.name for trainer in trainerList"></select>

                <!--<input data-ng-model="reqHost" name="reqHost" id="reqHost" class="col-xs-12 col-md-12" type="text" required>-->
            </div>

            <!--<div class="row">-->
                <!--<label>Interview Date: </label>-->
                <!--<input data-ng-model="interviewDate"  name="interviewDate" id="interviewDate" class="col-xs-12 col-md-12" type="datetime-local" required>-->
            <!--</div>-->
            <!--<p>{{interviewDate}}</p>-->
            <!--<p>{{interviewDate | date:'medium'}}</p>-->

            <div class="row">
                <label>Interview Date:</label>
                <p class="input-group" style="max-width: 250px">
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            uib-datepicker-popup="dd MMMM yyyy"
                            ng-model="interviewDate"
                            is-open="interviewDatePopup"
                            close-text="Close" >
                    <span class="input-group-btn">
              <button
                      type="button"
                      class="btn btn-default"
                      ng-click="interviewDatePopup = !interviewDatePopup">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
                </p>
                <div
                        uib-timepicker
                        ng-model="interviewDate"
                        hour-step="1"
                        minute-step="15"
                        show-meridian="true">
                </div>
            </div>

            <h3>Guest Information: </h3>
            <div class="row">
                <label>Guest First Name: </label>
                <input data-ng-model="guestFname" name="guestFname" id="guestFname" class="col-xs-12 col-md-12" type="text" required>
            </div>

            <div class="row">
                <label>Guest Last Name: </label>
                <input data-ng-model="guestLname" name="guestLname" id="guestLname" class="col-xs-12 col-md-12" type="text" required>
            </div>

            <div class="row">
                <label>Guest Email: </label>
                <input data-ng-model="guestEmail" name="guestEmail" id="guestEmail" class="col-xs-12 col-md-12" type="text" required>
            </div>

            <div clas="row">
                <input class="btn btn-warning btn-block" type="submit" name="action" value="Submit" ng-click="addRequisition()">
                <input class="btn btn-danger btn-block" type="cancel" name="action" value="Cancel" ng-click="cancelButton()">
            </div>

        </form>
    </center>

</div>
