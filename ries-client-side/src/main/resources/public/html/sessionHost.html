<style>
    video {
        width: 100% !important;
        height: auto !important;
    }

    .asdf {
        border: thin solid black;
    }

    .row.is-flex {
        display: flex;
        flex-wrap: wrap;
    }

    .row.is-flex > [class*='col-'] {
        display: flex;
        flex-direction: column;
    }

    .row.is-flex {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }

    .row.is-flex > [class*='col-'] {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
    }

    .bottom {
        position: absolute;
        bottom: 0;
    }

    .ninety-height {
        position: relative;
        height: 90%;
    }

    .almost-fullspace {
        width: 90%;
        height: 90%;
    }

    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<h4>SESSION HOST</h4>

<div ng-controller="hostCtrl">
    <div id="equipmentTest" class="call-page container-fluid">
        <div class="row">
            <div class="col-md-12 ">
                <div class="row">
                    <div style="text-align: center">
                        <button id="startTestEquipment" ng-click="testEquipment()" class="btn btn-primary">
                            Test Equipment
                        </button>
                        <button id="endTestEquipment" ng-click="endTest()" class="btn btn-primary">End Test</button>
                        <button ng-hide="isTesting" ng-click="startSession()" class="btn btn-primary">Join Session
                        </button>
                    </div>
                </div>
                <div class="row" ng-hide="!isTesting">
                    <div class="col-md-6 col-md-offset-3 asdf">
                        <video id="testRecord" autoplay muted controls></video>
                    </div>
                </div>
                <div class="row" ng-hide="isTesting">
                    <div class="col-md-6 col-md-offset-3 asdf">
                        <video id="testResult" autoplay controls></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="callPage" class="call-page container-fluid" style="display:none">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 ">
                <div style="text-align: center">
                    <button id="callBtn" class="btn-primary btn">Begin</button>
                    <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
                    <button id="recordBtn" ng-class="{'btn-success': isRecording,'btn': isRecording}">
                        <i class="fa fa-microphone" aria-hidden="true"></i> Record
                    </button>
                    <button id="endRecordBtn" class="btn-danger btn">End Recording</button>
                </div>
            </div>
        </div>
        <div class="row is-flex ">
            <div class="col-md-2 col-md-offset-1 asdf">
                <div id="currentlyInChat">
                    Waiting for others to connect....
                </div>
                <div class="bottom">
                    <video id="remote" autoplay controls></video>
                </div>
            </div>
            <div class="col-md-6 ">
                <video id="local" autoplay muted controls></video>
            </div>

            <form id="chatForm" class="col-md-2 asdf panel panel-primary" style="text-align: center;overflow: auto;">
                <!--<div class="col-md-12  panel panel-primary">-->
                <div class="panel-heading">Text chat</div>
                <div id="chatarea" class="panel-body text-left "></div>
                <div class=" bottom">
                    <input  id="msgInput" type="text" placeholder="message"/>
                    <button id="sendMsgBtn" class="btn-primary almost-fullspace btn">Send</button>
                </div>
                <!--</div>-->
            </form>

        </div>
    </div>


    <!--<button id="modalBtn">End Session?</button>-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>End session</p>
            <span class="close">&times;</span>
            <button id="endSessionBtn" class="btn-danger btn">End Session</button>
            <button id="endSessionCancelBtn" ng-click="turnOffModal()" class="btn btn-primary">Cancel</button>
        </div>
    </div>

    <div ng-show = "doneRecording">
        <video id="recordedVideo" autoplay controls></video>
        <p>{{feedback}}</p>
        <form novalidate>
            Recording Name<input type="text" ng-model="Recording.name"/>
            AWS AccessKeyId<input type="text" ng-model="Recording.accessKeyId"/>
            AWS SecretKey<input type="text" ng-model="Recording.secretKey"/>
            <a href="" id="a" ng-click="saveRecording()">Save Recording</a>
        </form>
    </div>
</div>
