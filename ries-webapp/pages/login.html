<center>
    <div class="LoginContainer logo">
        <img src= "/img/revature_logo_250.png" alt="Revature" height="75px"> 
    </div>

    <h1 class="RIES">RIES</h1>
    <div class="LoginContainer">
        <form class="form-revature-login" role="form" name="login">
            <div class="row">
                <label class="sr-only"></label>
                <input id="username" name="username" class="col-xs-12 col-md-12" type="text" placeholder="Username" ng-model="authCtrl.username" required autofocus>
            </div>
            <div class="row">
                <label class="sr-only"></label>
                <input id="password" name="password" class="col-xs-12 col-md-12" type="password" placeholder="Password" ng-model="authCtrl.password" required >
            </div>
            <div class="row">
                <input class="btn-revature-login" type="submit" value="Login" ng-click="authCtrl.login()">
            </div>
        </form>
        <span ng-show="authCtrl.loginError" class="span-creds">!!! Invalid username and/or password !!!</span>
    </div>
</center>
