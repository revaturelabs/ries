    <div id="callPage" class="call-page container-fluid">
        <div class="row">
            <div class="col-md-12 asdf">
                <input id="callToUsernameInput" type="text" placeholder="username to call" />
                <button id="callBtn" class="btn-primary btn">Call</button>
                <button id="hangUpBtn" class="btn-danger btn">Hang Up</button>
                <button id="recordBtn" class="btn-success btn">Record</button>
                <button id="endRecordBtn" class="btn-danger btn">End Recording</button>
                <div class="row asdf is-flex">
                    <div class="col-md-2 asdf blue">
                        <div id = "currentlyInChat">
                            Currently in chat
                        </div>
                        <div class="bottom blue">
                            <video id="remote" class="bigVideo lilVideo" autoplay></video>
                        </div>
                    </div>
                    <div class="col-md-8 asdf">
                        <video id="local" class="bigVideo" autoplay muted></video>
                    </div>
                    <div class="col-md-2">
                        <div class="col-md-12 asdf ninety-height panel panel-primary">

                            <div class="panel-heading">Text chat</div>
                            <div id="chatarea" class="panel-body text-left"></div>

                        </div>
                        <div>
                            <input class="col-md-12 asdf" id="msgInput" type="text" placeholder="message" />
                        </div>
                        <div class="col-md-12 asdf">
                            <button id="sendMsgBtn" class="btn-primary almost-fullspace btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="modalBtn">End Session?</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>End session</p>
            <span class="close">&times;</span>
            <button id = "endSessionBtn" class = "btn-danger btn">End Session</button>
            <button id = "endSessionCancelBtn" class = "btn btn-primary">Cancel</button>
        </div>
    </div>
    <div ng-controller="signalingCtrl">
         <p>{{message}}</p>
        <button ng-click="saveRecording()">Save Recording</button>        
    </div>    



    <video id="recordedVideo" autoplay controls></video>



</div>
